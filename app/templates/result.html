<html>
    <head>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='canvasjs/canvasjs.min.js') }}"></script>
        <script type="text/javascript">var data = {{ result.data_points|tojson|safe }};</script>
        <script type="text/javascript" src="{{ url_for('static', filename='graph.js') }}"></script>
    <body>
        <nav class="navbar navbar-default navbar-top navbar-static-top">
            <div class="container-fulid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://www.mrayermann.com:5000">Home</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href ="">About</a></li>
                        <li><a href ="https://github.com/rolledback/WinRateCalculator/tree/Web-App-Dev">Source</a></li>
                    </ul>
                </div>
            </div>
            <div class="container">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <button type="submit" class="btn btn-margin-default">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <label>Desired Win Rate:</label>
            <input type="number" placeholder={{ result.final_rate }}></input>
            <label>Current Win Rate:</label>
            <input type="number" placeholder={{ result.orig_rate }}></input>
            <label>Play at Win Rate:</label>
            <input type="number" placeholder={{ result.new_rate }}></input>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
        <br>
        <div class="container">
            <div id="chartContainer" style="height: 50%; width: 100%;"></div>
        </div>
        <br>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Results</div>
                <table class="table">
                    <tr>
                        <td>Total Battles:</td>
                        <td>{{ result.new_battles }}</td>
                    </tr>
                    <tr>
                        <td>Wins:</td>
                        <td>{{ result.new_wins }}</td>
                    </tr>
                    <tr>
                        <td>Losses:</td>
                        <td>{{ result.new_losses }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
